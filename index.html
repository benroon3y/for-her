<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Will you be my girlfriend?</title>
  <style>
    :root{
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      --pink-50:#fff5fb;
      --pink-100:#ffe6f4;
      --pink-200:#ffc9e8;
      --pink-400:#ff63b6;
      --pink-600:#e61b83;
      --ink:#1a1a1a;
      --card: rgba(255,255,255,.84);
      --border: rgba(26,26,26,.10);
      --shadow: 0 28px 80px rgba(0,0,0,.14);
    }

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      overflow:hidden;
      color:var(--ink);
      background:
        radial-gradient(circle at 15% 20%, var(--pink-50), transparent 45%),
        radial-gradient(circle at 85% 15%, #ffeef8, transparent 45%),
        radial-gradient(circle at 55% 90%, #fff0f9, transparent 55%),
        linear-gradient(135deg, #fff, #fff);
    }

    body::before{
      content:"";
      position:fixed;
      inset:-40px;
      pointer-events:none;
      opacity:.35;
      background-image:
        radial-gradient(circle, rgba(255,255,255,.95) 0 2px, transparent 3px),
        radial-gradient(circle, rgba(255,255,255,.75) 0 1.5px, transparent 2.5px),
        radial-gradient(circle, rgba(255,99,182,.18) 0 2px, transparent 3px);
      background-size: 120px 120px, 80px 80px, 140px 140px;
      background-position: 0 0, 30px 40px, 10px 20px;
      animation: drift 18s linear infinite;
    }
    @keyframes drift{
      from{ transform:translate(0,0); }
      to{ transform:translate(-60px,40px); }
    }

    .card{
      width:min(880px, calc(100% - 28px));
      background:var(--card);
      backdrop-filter: blur(12px);
      border-radius:28px;
      padding:30px;
      box-shadow:var(--shadow);
      border:1px solid var(--border);
      position:relative;
      z-index:2;
    }

    h1{
      margin:0;
      font-size: clamp(28px, 4.2vw, 44px);
      letter-spacing:-0.02em;
    }

    .arena{
      position:relative;
      height:130px;
      margin-top:18px;
      border-radius:22px;
      border:1px dashed rgba(230,27,131,.25);
      background: rgba(255,255,255,.65);
      overflow:hidden;
    }

    .row{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:14px;
      padding:14px;
      flex-wrap:wrap;
    }

    button{
      border:0;
      padding:14px 18px;
      border-radius:999px;
      font-size:16px;
      cursor:pointer;
      transition: transform .08s ease, box-shadow .2s ease, filter .2s ease;
      user-select:none;
      touch-action: manipulation;
    }
    button:active{ transform: translateY(1px); }

    .yes{
      background: linear-gradient(135deg, var(--pink-600), var(--pink-400));
      color:white;
      font-weight:750;
      box-shadow: 0 14px 30px rgba(230,27,131,.28);
    }
    .yes:hover{ filter: brightness(1.03); }

    .no{
      position:absolute;
      left:60%;
      top:55%;
      transform: translate(-50%,-50%);
      background: rgba(255,255,255,.92);
      color: var(--ink);
      border: 1px solid rgba(230,27,131,.18);
      font-weight:650;
      box-shadow: 0 12px 26px rgba(0,0,0,.10);
    }

    .msg{
      margin-top:16px;
      padding:14px 16px;
      border-radius:18px;
      background: rgba(255,255,255,.92);
      border:1px solid var(--border);
      display:none;
      line-height:1.45;
    }

    .fineprint{
      margin-top:12px;
      font-size:14px;
      color: rgba(26,26,26,.65);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
    }

    /* Gallery */
    .gallery{
      margin-top:18px;
      padding-top:18px;
      border-top:1px solid rgba(0,0,0,.08);
    }
    .gallery h2{
      margin:0 0 10px;
      font-size:16px;
      letter-spacing:.02em;
      color: rgba(26,26,26,.75);
      text-transform:uppercase;
    }
    .grid{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap:12px;
      align-items:stretch;
    }
    .tile{
      background: rgba(255,255,255,.75);
      border: 1px solid rgba(230,27,131,.12);
      border-radius:18px;
      padding:12px;
      display:grid;
      place-items:center;
      box-shadow: 0 14px 34px rgba(0,0,0,.06);
      min-height:160px;
    }
    .tile img{
      max-width:100%;
      max-height:160px;
      object-fit:contain;
      display:block;
    }

    /* ===== Cursor sparkle trail (no emojis) ===== */
    .trail{
      position: fixed;
      left: 0;
      top: 0;
      width: var(--s);
      height: var(--s);
      pointer-events: none;
      z-index: 9999;
      transform: translate(var(--x), var(--y)) translate(-50%, -50%) rotate(var(--r));
      opacity: 0;
      animation: pop var(--life) ease-out forwards;
      will-change: transform, opacity;
      filter: drop-shadow(0 10px 16px rgba(230,27,131,.12));
    }

    .trail::before{
      content:"";
      position:absolute;
      inset:0;
      border-radius: 10px;
      background:
        radial-gradient(circle at 50% 50%, rgba(255,255,255,.95) 0 28%, transparent 30%),
        radial-gradient(circle at 50% 50%, rgba(255,99,182,.55) 0 42%, transparent 44%),
        conic-gradient(from 0deg,
          rgba(255,255,255,0) 0 20%,
          rgba(255,255,255,.95) 20% 30%,
          rgba(255,255,255,0) 30% 45%,
          rgba(255,255,255,.95) 45% 55%,
          rgba(255,255,255,0) 55% 70%,
          rgba(255,255,255,.95) 70% 80%,
          rgba(255,255,255,0) 80% 100%);
      clip-path: polygon(
        50% 0%,
        62% 34%,
        100% 50%,
        62% 66%,
        50% 100%,
        38% 66%,
        0% 50%,
        38% 34%
      );
      opacity: .95;
    }

    @keyframes pop{
      0%   { opacity: 0; transform: translate(var(--x), var(--y)) translate(-50%, -50%) scale(.6) rotate(var(--r)); }
      10%  { opacity: 1; }
      100% {
        opacity: 0;
        transform: translate(calc(var(--x) + var(--dx)), calc(var(--y) + var(--dy)))
                   translate(-50%, -50%)
                   scale(1.25)
                   rotate(calc(var(--r) + 220deg));
      }
    }

    audio{
      width: min(380px, 100%);
      accent-color: var(--pink-600);
    }
  </style>
</head>

<body>
  <main class="card">
    <h1>Will you be my girlfriend?</h1>

    <div class="arena" id="arena" aria-label="Answer area">
      <div class="row">
        <button class="yes" id="yesBtn" type="button">Yes</button>
        <button class="no" id="noBtn" type="button">No</button>
      </div>
    </div>

    <div class="msg" id="msg" role="status" aria-live="polite"></div>

    <div class="fineprint">
      <span>No pressure. I just wanted to ask properly.</span>
      <audio id="theme" controls preload="auto">
        <source src="assets/theme.mp3" type="audio/mpeg" />
      </audio>
    </div>

    <section class="gallery" aria-label="Images">
      <h2>Special guests</h2>
      <div class="grid">
        <div class="tile"><img src="assets/img01.png" alt="Decorative character image 1" loading="lazy" /></div>
        <div class="tile"><img src="assets/img02.png" alt="Decorative character image 2" loading="lazy" /></div>
        <div class="tile"><img src="assets/img03.png" alt="Decorative character image 3" loading="lazy" /></div>
        <div class="tile"><img src="assets/img04.png" alt="Decorative character image 4" loading="lazy" /></div>
        <div class="tile"><img src="assets/img05.png" alt="Decorative character image 5" loading="lazy" /></div>
        <div class="tile"><img src="assets/img06.png" alt="Decorative character image 6" loading="lazy" /></div>
        <div class="tile"><img src="assets/img07.png" alt="Decorative character image 7" loading="lazy" /></div>
      </div>
    </section>
  </main>

  <script>
    const arena = document.getElementById("arena");
    const noBtn  = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const msg    = document.getElementById("msg");
    const theme  = document.getElementById("theme");

    // ---------- Runaway "No" button ----------
    function clamp(n, min, max) { return Math.max(min, Math.min(max, n)); }

    function moveNoButton(awayFromX, awayFromY) {
      const a = arena.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      const cx = b.left + b.width / 2;
      const cy = b.top + b.height / 2;

      let vx = cx - awayFromX;
      let vy = cy - awayFromY;

      if (Math.abs(vx) < 0.001 && Math.abs(vy) < 0.001) {
        vx = (Math.random() - 0.5);
        vy = (Math.random() - 0.5);
      }

      const mag = Math.hypot(vx, vy) || 1;
      vx /= mag; vy /= mag;

      const step = 120 + Math.random() * 80;

      const currentLeft = parseFloat(noBtn.style.left || "60");
      const currentTop  = parseFloat(noBtn.style.top  || "55");

      const dx = (vx * step) / a.width * 100;
      const dy = (vy * step) / a.height * 100;

      let newLeft = currentLeft + dx;
      let newTop  = currentTop + dy;

      const padX = (b.width / a.width) * 50 + 6;
      const padY = (b.height / a.height) * 50 + 8;

      newLeft = clamp(newLeft, padX, 100 - padX);
      newTop  = clamp(newTop,  padY, 100 - padY);

      noBtn.style.left = newLeft + "%";
      noBtn.style.top  = newTop + "%";
    }

    arena.addEventListener("mousemove", (e) => {
      const b = noBtn.getBoundingClientRect();
      const cx = b.left + b.width / 2;
      const cy = b.top + b.height / 2;
      const dist = Math.hypot(e.clientX - cx, e.clientY - cy);
      if (dist < 120) moveNoButton(e.clientX, e.clientY);
    });

    noBtn.addEventListener("mouseenter", (e) => moveNoButton(e.clientX, e.clientY));
    noBtn.addEventListener("touchstart", (e) => {
      const t = e.touches[0];
      moveNoButton(t.clientX, t.clientY);
      e.preventDefault();
    }, { passive: false });

    // ---------- Buttons ----------
    yesBtn.addEventListener("click", async () => {
      msg.style.display = "block";
      msg.innerHTML = "<strong>celebratory overwatch?</strong>";
      try { await theme.play(); } catch (_) {}
      confetti();
    });

    noBtn.addEventListener("click", () => {
      msg.style.display = "block";
      msg.innerHTML = "<strong>Got it.</strong><br>Thanks for being honest.";
      try { theme.pause(); } catch (_) {}
    });

    // ---------- Confetti (no emojis) ----------
    function confetti(){
      const count = 120;
      for(let i=0;i<count;i++){
        const s=document.createElement("span");
        s.style.position="fixed";
        s.style.left=Math.random()*100+"vw";
        s.style.top="-10px";
        s.style.width=(6+Math.random()*6)+"px";
        s.style.height=s.style.width;
        s.style.borderRadius="999px";
        s.style.background="rgba(255,99,182,.9)";
        s.style.boxShadow="0 10px 18px rgba(0,0,0,.12)";
        s.style.pointerEvents="none";
        s.style.transition="transform 1.2s ease, opacity 1.2s ease";
        document.body.appendChild(s);
        requestAnimationFrame(()=>{
          s.style.transform=`translate(${(Math.random()-.5)*80}px, 105vh)`;
          s.style.opacity=0;
        });
        setTimeout(()=>s.remove(),1200);
      }
    }

    // ---------- Cursor trail (synced + smooth) ----------
    const prefersReduced = window.matchMedia?.("(prefers-reduced-motion: reduce)")?.matches;
    if (!prefersReduced) {
      let lastX = 0, lastY = 0;
      let targetX = 0, targetY = 0;
      let hasPointer = false;

      const minDist = 6;
      const spawnEveryMs = 12;
      let lastSpawn = 0;

      function spawn(x, y) {
        const el = document.createElement("span");
        el.className = "trail";

        const size = 10 + Math.random() * 10;
        const life = 520 + Math.random() * 220;
        const dx = (Math.random() - 0.5) * 34 + "px";
        const dy = (Math.random() - 0.5) * 28 + "px";
        const r  = (Math.random() * 360) + "deg";

        el.style.setProperty("--s", size + "px");
        el.style.setProperty("--x", x + "px");
        el.style.setProperty("--y", y + "px");
        el.style.setProperty("--dx", dx);
        el.style.setProperty("--dy", dy);
        el.style.setProperty("--r", r);
        el.style.setProperty("--life", life + "ms");

        document.body.appendChild(el);
        setTimeout(() => el.remove(), life + 50);
      }

      document.addEventListener("pointermove", (e) => {
        targetX = e.clientX;
        targetY = e.clientY;
        if (!hasPointer) { lastX = targetX; lastY = targetY; }
        hasPointer = true;
      }, { passive: true });

      function tick(now) {
        if (hasPointer) {
          const lerp = 0.35;
          lastX = lastX + (targetX - lastX) * lerp;
          lastY = lastY + (targetY - lastY) * lerp;

          const dist = Math.hypot(targetX - lastX, targetY - lastY);
          if (dist >= minDist && (now - lastSpawn) >= spawnEveryMs) {
            spawn(lastX, lastY);
            lastSpawn = now;
          }
        }
        requestAnimationFrame(tick);
      }
      requestAnimationFrame(tick);
    }
  </script>
</body>
</html>
